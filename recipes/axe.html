<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Axe</title>
    </head>
    <body>
        <h1>Axe</h1>
        <img src="../images/axe.jpg" alt="Axe not on a plate" width="300">
        <h3>Poser of many questions.</h3>
        <h4>Ingredients:</h4>
        <ul>
            <li>1 Branch of Yggdrasil</li>
            <li>Iron to taste</li>
        </ul>
        <h4>Instructions:</h4>
        <ol>
            <li>Fashion the branch into a stick.</li>
            <li>Smith the iron into the shape of an axe blade.</li>
            <li>Insert stick into axe head.</li>
            <li>Garnish as desired</li>
        </ol>
    </body>
</html>
